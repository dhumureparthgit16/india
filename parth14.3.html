<p>Have questions or want to book a tour? Fill out the form below:</p>

<form action="https://travelindiatourism.com/thankyou/" method="post">

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <td><label>Your Name:</label></td>
        <td><input type="text" placeholder="Enter your name" required></td>
    </tr>

    <tr>
        <td><label>Email:</label></td>
        <td><input type="email" placeholder="Enter your email" required></td>
    </tr>

    <tr>
        <td><label>Destination of Interest:</label></td>
        <td><input type="text" placeholder="e.g., Taj Mahal, Goa"></td>
    </tr>

    <tr>
        <td><label>Your Message:</label></td>
        <td>
            <textarea rows="5" placeholder="Write your inquiry..."></textarea>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <button type="submit">Submit</button>
        </td>
    </tr>
</table>

</form>
